<html xmlns:th="http://www.thymeleaf.org">
<th:block th:fragment="frm-update">
    <div id="updateModal" class="modal fade" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1">
        <div class="modal-dialog modal-lg modal-dialog-centered modal-dialog-scrollable">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">THÔNG TIN KHÁCH LƯU TRÚ</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="frmUpdateCustomer">
                        <fieldset class="row g-3">
                            <div class="col-md-6">
                                <label for="upFullName" class="form-label">Họ tên</label>
                                <input type="text" class="form-control" id="upFullName" name="upFullName">
                            </div>
                            <div class="col-md-6">
                                <label for="upIndentity" class="form-label">CCCD</label>
                                <input type="text" class="form-control" id="upIndentity" name="upIndentity">
                            </div>
                            <div class="col-md-6">
                                <label for="upGender" class="form-label">Giới tính</label>
                                <input type="text" class="form-control" id="upGender" name="upGender">
                            </div>
                            <div class="col-md-6">
                                <label for="upPhone" class="form-label">Phone</label>
                                <input type="text" class="form-control" id="upPhone" name="upPhone">
                            </div>
                            <div class="col-md-6">
                                <label for="upDate" class="form-label">Ngày</label>
                                <input type="text" class="form-control" id="upDate" name="upDate">
                            </div>
                            <div class="col-md-6">
                                <label for="upProvince" class="form-label">Tỉnh, Tp</label>
                                <select class="form-select" id="upProvince"></select>
                            </div>
                            <div class="col-md-6">
                                <label for="upDistrict" class="form-label">Quận, Huyện</label>
                                <select class="form-select" id="upDistrict"></select>
                            </div>
                            <div class="col-md-6">
                                <label for="upWard" class="form-label">Phường, Xã</label>
                                <select class="form-select" id="upWard"></select>
                            </div>
                        </fieldset>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Đóng</button>
                    <button type="button" id="btnUpdateCustomer" class="btn btn-outline-primary">Lưu</button>
                </div>
            </div>
        </div>
    </div>
</th:block>
