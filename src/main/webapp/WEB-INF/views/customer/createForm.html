<html xmlns:th="http://www.thymeleaf.org">
<th:block th:fragment="frm-create">
        <textarea style="display:none" id="tempOption">
        <option value="{0}">{1}</option>
    </textarea>
    <form id="frmCreateCustomer">
        <fieldset class="row g-3">
            <legend>THÔNG TIN KHÁCH LƯU TRÚ</legend>
            <div class="col-md-3">
                <label for="fullName" class="form-label">Họ tên</label>
                <input type="text" class="form-control" id="fullName" name="fullName">
            </div>
            <div class="col-md-3">
                <label for="indentity" class="form-label">CCCD</label>
                <input type="text" class="form-control" id="indentity" name="indentity">
            </div>
            <div class="col-md-3">
                <label for="gender" class="form-label">Giới tính</label>
                <input type="text" class="form-control" id="gender" name="gender">
            </div>
            <div class="col-md-3">
                <label for="phone" class="form-label">Phone</label>
                <input type="text" class="form-control" id="phone" name="phone">
            </div>
            <div class="col-md-4">
                <label for="province" class="form-label">Tỉnh, Tp</label>
                <select id="province" class="form-select" name="province"></select>
            </div>
            <div class="col-md-4">
                <label for="province_d" class="form-label">Quận, Huyện</label>
                <select id="province_d" class="form-select" name="district"></select>
            </div>
            <div class="col-md-4">
                <label for="province_w" class="form-label">Phường, Xã</label>
                <select id="province_w" class="form-select" name="ward"></select>
            </div>
            <div class="col-md-4">
                <label for="date" class="form-label">Ngày đến</label>
                <input type="datetime-local" class="form-control" id="date" name="date">
            </div>
            <div class="col-md-4">
                <label for="room" class="form-label">Phòng</label>
                <input type="text" class="form-select" id="room" name="room">
            </div>
            <div class="col-md-4">
                <label for="price" class="form-label">Giá</label>
                <input type="number" class="form-select" id="price" name="price">
            </div>
            <div class="col-md-12">
                <input type="button" id="btnCreateCustomer" class="btn btn-outline-primary" value="Create customer">
            </div>
        </fieldset>
    </form>
</th:block>
